# Stage 5 medical foundation baseline â€” RadImageNet ResNet50 multi-source training (Set A + Set B)
experiment:
  name: stage5_radimagenet_resnet50_set_ab
  seed: 2025
  output_dir: experiments/models/foundation/medical/radimagenet_resnet50/set_ab
  figures_dir: experiments/figures/stage5_radimagenet_resnet50_set_ab
  reports_dir: experiments/reports/stage5_radimagenet_resnet50

model:
  registry: foundation_medical
  key: radimagenet_resnet50
  params:
    pretrained_name: Lab-Rasool/RadImageNet
    num_classes: 5
    freeze_backbone_epochs: 0
    classifier_dropout: 0.25

data:
  batch_size: 48
  num_workers: 8
  target_size: [224, 224]
  medical_variant: radimagenet
  augmentation:
    library: albumentations
    variant: medical_light
    augment_train: true
    eval_library: torchvision
  multi_source:
    enabled: true
    sampling: balanced
    datasets:
      - name: set_a
        root: dataset/set_a
        weight: 1.0
      - name: set_b
        root: dataset/set_b
        weight: 1.0

training:
  epochs: 40
  save_best: true
  save_last: true
  early_stopping_patience: 10
  amp: true
  grad_accum_steps: 1

optimization:
  optimizer: sgd
  learning_rate: 0.01
  momentum: 0.9
  weight_decay: 0.0005
  grad_clip_norm: 1.0

scheduler:
  name: step
  params:
    step_size: 10
    gamma: 0.2

evaluation:
  metrics: [accuracy, f1_macro, cohen_kappa]
  attention_viz:
    enable: true
    rollout: false
    samples_per_class: 3
