# Stage 5 foundation baseline â€” SigLIP2 So400M NaFlex on Set B
experiment:
  name: stage5_siglip2_so400m_naflex_set_b
  seed: 2025
  output_dir: experiments/models/foundation/general/siglip2_so400m_naflex/set_b
  figures_dir: experiments/figures/stage5_siglip2_so400m_naflex_set_b
  reports_dir: experiments/reports/stage5_siglip2_so400m_naflex

model:
  registry: foundation_general
  key: siglip2_so400m_patch16_naflex
  params:
    pretrained_name: google/siglip2-so400m-patch16-naflex
    num_classes: 5
    freeze_backbone_epochs: 1
    classifier_dropout: 0.2
    pool_type: cls
    processor_call_kwargs:
      max_num_patches: 1024

data:
  root: dataset/set_b
  target_size: null
  batch_size: 16
  num_workers: 8
  limit_per_class: null
  medical_variant: clahe
  augmentation:
    library: torchvision
    variant: advanced
    augment_train: true
    eval_library: torchvision

training:
  epochs: 48
  save_best: true
  save_last: true
  early_stopping_patience: 8
  amp: true
  grad_accum_steps: 3

optimization:
  optimizer: adamw
  learning_rate: 0.00005
  head_learning_rate: 0.0002
  weight_decay: 0.01
  grad_clip_norm: 1.0

scheduler:
  name: cosine
  params:
    min_lr: 5.0e-6
    warmup_epochs: 3

evaluation:
  metrics: [accuracy, f1_macro, cohen_kappa]
  attention_viz:
    enable: false
